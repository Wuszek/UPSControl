<!DOCTYPE HTML>
<html>
<head>
    <title>UPS Statistics</title>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<meta charset="UTF-8">
<script>
window.onload = function () {

var dataPointsLoad = [];
var dataPointsTime = [];
var dataPointsVolt = [];

//Replace text file's path according to your requirement.
jQuery.get("data.txt", function(data) {
    var allLines = data.split('\n');
    if (allLines.length > 0) {
        for (var i = 0; i < allLines.length; i++) {
            allLines[i] = allLines[i].replace(/(\r\n|\n|\r)/gm, "");
            dataPointsLoad.push({
                x: parseInt(allLines[i].split(" ")[0]), // timestamp
                y: parseInt(allLines[i].split(" ")[1]) // load
            });
            dataPointsTime.push({
                x: parseInt(allLines[i].split(" ")[0]), // timestamp
                y: parseInt(allLines[i].split(" ")[2])  // battery time
            })
            dataPointsVolt.push({
                x: parseInt(allLines[i].split(" ")[0]), // timestamp
                y: parseInt(allLines[i].split(" ")[3]) // voltage
            })
        }
    }

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
		text: "UPS load and battery life in time"
	},
	toolTip: {
		shared: true
	},
	axisX: {
		title: "Time (last 24h)",
        valueFormatString: "HH:mm",
		suffix : ""
	},
	axisY: {
		title: "UPS load (%)",
		titleFontColor: "#4F81BC",
		suffix : " %",
		lineColor: "#4F81BC",
		tickColor: "#4F81BC"
	},
	axisY2: {
		title: "Battery time (min)",
		titleFontColor: "#C0504E",
		suffix : " min",
		lineColor: "#C0504E",
		tickColor: "#C0504E"
	},
	data: [{
		type: "spline",
		name: "Load (%)",
        xValueType: "dateTime",
		xValueFormatString: "D MMM Y HH:mm",
		yValueFormatString: "# '%'",
		dataPoints: []
	},
	{
		type: "spline",  
		axisYType: "secondary",
		name: "Battery time (min)",
		yValueFormatString: "#,##0.# min",
		dataPoints: []
	}]
});
chart.options.data[0].dataPoints = dataPointsLoad;
chart.options.data[1].dataPoints = dataPointsTime;
chart.render();

var chart2 = new CanvasJS.Chart("chartContainer2", {
	animationEnabled: true,
	title:{
		text: "UPS input voltage in time"
	},
	toolTip: {
		shared: true
	},
	axisX: {
		title: "Time (last 24h)",
        valueFormatString: "HH:mm",
		suffix : ""
	},
	axisY: {
		title: "UPS Voltage (V)",
		titleFontColor: "#4F81BC",
		suffix : " V",
		lineColor: "#4F81BC",
		tickColor: "#4F81BC"
	},
	data: [{
		type: "spline",
		name: "Voltage (V)",
        xValueType: "dateTime",
		xValueFormatString: "D MMM Y HH:mm",
		yValueFormatString: "# 'V'",
		dataPoints: []
	}]
});

chart2.options.data[0].dataPoints = dataPointsVolt;
chart2.render();

});
}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<br><br><br>
<div id="chartContainer2" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script src="canvasjs.min.js"></script>
</body>
</html>
